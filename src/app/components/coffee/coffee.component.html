<div class="min-h-min">
  <div class="container mx-auto">
    <div class="flex flex-wrap">
      <div
        class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2"
        *ngFor="let coffee of coffees"
      >
        <div class="bg-white rounded shadow p-2">
          <h3 class="text-gray-800 text-3xl font-bold mb-4">
            {{ coffee.title }}
          </h3>
          <p class="text-gray-600 text-xs italic mb-4">
            {{ coffee.description }}
          </p>
          <p class="text-gray-600 text-xs italic mb-4">
            Ingreadients:
            {{ coffee.ingredients }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
