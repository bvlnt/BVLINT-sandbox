<div id="contact-form" class="min-h-min overflow-hidden relative">
  <form
    class="px-72 my-16 font-mono"
    (submit)="onSubmit($event)"
    [formGroup]="form"
  >
    <h1 class="py-10 text-5xl font-bold text-center text-white">Contact me*</h1>
    <div class="flex flex-col mb-5">
      <label for="name" class="text-white">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="border-2 border-gray-300 p-2 rounded-lg"
        formControlName="name"
      />
    </div>
    <div class="flex flex-col mb-5">
      <label for="email" class="text-white">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="border-2 border-gray-300 p-2 rounded-lg"
        formControlName="email"
      />
    </div>
    <div class="flex flex-col mb-5">
      <label for="message" class="text-white">Message</label>
      <textarea
        id="message"
        name="message"
        class="border-2 border-gray-300 p-2 rounded-lg"
        formControlName="message"
      ></textarea>
    </div>
    <button
      type="submit"
      class="mb-5 bg-blue-500 hover:bg-indigo-500 text-white px-4 py-2 rounded font-medium"
    >
      Send
    </button>
    <h2 class="text-xl font-bold text-center text-white">
      *: This form is experimental, it doesn't actually work
    </h2>
  </form>
</div>
